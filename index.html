<!doctype html>
<html lang="en">
<head>
	<title>Customer List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/customer.js?11"></script>
	<script type="text/javascript">
		var customer = Customer;
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form method="post" id="customer-form" action="add.php">
				<div class="row">
					<div class="col-md-2">Name</div>
					<div class="col-md-8">: <input type="text" id="name" name="name"></div>
				</div>
				<div class="row">
					<div class="col-md-2">Email</div>
					<div class="col-md-8">: <input type="email" id="email" name="email"></div>
				</div>
				<div class="row">
					<div class="col-md-2">Password</div>
					<div class="col-md-8">: <input type="password" id="password" name="password"></div>
				</div>
				<div class="row">
					<div class="col-md-2">Gender</div>
					<div class="col-md-8">: 
						<select id="gender" name="gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">Is Married?</div>
					<div class="col-md-8">: 
						<select id="married" name="married">
							<option value="No">No</option>
							<option value="Yes">Yes</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">Address</div>
					<div class="col-md-8">: <textarea id="address" name="address"></textarea></div>
				</div>
				<div class="row">
					<div class="col-md-12"><button type="submit" class="btn btn-primary">Save</button></div>
				</div>
				<input type="hidden" id="id" name="id">
			</form>
			</div>
		</div>
		<div class="row">
				<div class="col-md-12"><h3>Customer List</h3></div>
		</div>
		<div class="row">
			<div class="col-md-2">Name</div>
			<div class="col-md-2">Email</div>
			<div class="col-md-2">Password</div>
			<div class="col-md-1">Gender</div>
			<div class="col-md-1">Is Married?</div>
			<div class="col-md-3">Address</div>
			<div class="col-md-1">Action</div>
		</div>
	</div>
	<div class="container-fluid" id="customer-grid">
	</div>

	<!-- Confirmation -->
	<div class="modal fade" id="confModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">Delete Customer</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Are you sure delete this customer?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" onclick="customer.delete('confModalCenter')">Delete</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Alert -->
	<div class="modal fade" id="alertModalCenter" tabindex="-1" role="dialog" aria-labelledby="alertModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="alertModalLongTitle">Error</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Something error while delete customer, please try again later.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript">

		jQuery(function(){

			customer.get();

			jQuery("#customer-form").submit(function(e) {
			    var form = jQuery(this);
			    customer.add(form.attr('action'), form.serialize());
 				form.find("input[type=text], input[type=hidden], select, password, textarea").val("");
			    e.preventDefault(); 
			});

		});
		
	</script>
</body>
</html>
